<!DOCTYPE html>
<html>
<head>
  <title>Shop | Maheshbhai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: white;
    }

    header {
      background: linear-gradient(90deg, #ff6a00, #ffcc00);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: black;
      letter-spacing: 2px;
      position: relative;
    }

    .cart-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: black;
      color: #ffcc00;
      padding: 8px 15px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-count {
      background: red;
      color: white;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
      margin-left: 5px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: 0.4s ease;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(255,106,0,0.4);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
    }

    .discount-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: red;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 50px;
      font-weight: bold;
    }

    .title {
      font-size: 20px;
      margin: 15px 0 5px;
    }

    .price {
      font-size: 18px;
      margin: 10px 0;
    }

    .old-price {
      text-decoration: line-through;
      color: #aaa;
      margin-right: 10px;
    }

    .new-price {
      color: #ffcc00;
      font-weight: bold;
      font-size: 20px;
    }

    .btn {
      background: linear-gradient(90deg, #ff6a00, #ffcc00);
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  ðŸ”¥ Premium Festive Collection ðŸ”¥
  <a href="cart.html" class="cart-btn">
    Cart ðŸ›’ <span id="cartCount" class="cart-count">0</span>
  </a>
</header>

<div class="products" id="product-list"></div>

<footer>
  Â© 2026 Maheshbhai Store | Designed by Dinesh Bang
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAf8oqme5drWgAxCdaFnMPWSYszsHU2odE",
  authDomain: "maheshbhai-store.firebaseapp.com",
  projectId: "maheshbhai-store",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const productList = document.getElementById("product-list");

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
  document.getElementById("cartCount").innerText = cart.length;
}

function addToCart(product) {

  let existing = cart.find(item => item.name === product.name);

  if(existing){
    existing.qty += 1;
  } else {
    cart.push({
      name: product.name,
      price: product.price,
      image: product.image,
      qty: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("Item added to cart âœ…");
}

async function loadProducts() {
  const querySnapshot = await getDocs(collection(db, "products"));

  querySnapshot.forEach((doc) => {
    const product = doc.data();

    const discount = product.oldPrice 
      ? Math.round(((product.oldPrice - product.price) / product.oldPrice) * 100)
      : 0;

    productList.innerHTML += `
      <div class="card">
        ${discount > 0 ? `<div class="discount-badge">${discount}% OFF</div>` : ""}
        <img src="${product.image}" alt="${product.name}">
        <div class="title">${product.name}</div>
        <div class="price">
          ${product.oldPrice ? `<span class="old-price">â‚¹${product.oldPrice}</span>` : ""}
          <span class="new-price">â‚¹${product.price}</span>
        </div>
        <button class="btn" onclick='addToCart(${JSON.stringify(product)})'>
          Add to Cart ðŸ›’
        </button>
      </div>
    `;
  });
}

window.addToCart = addToCart;

updateCartCount();
loadProducts();

</script>

</body>
</html>
