<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maheshbhai Store</title>

  <!-- Premium Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      background: rgba(0,0,0,0.6);
      color: #D4AF37;
      letter-spacing: 2px;
    }

    nav {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.4);
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #D4AF37;
    }

    .hero {
      height: 400px;
      background: url('ganpati.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-blend-mode: darken;
      background-color: rgba(0,0,0,0.5);
    }

    .hero h1 {
      font-size: 40px;
      color: #D4AF37;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #D4AF37;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin: 10px 0;
      color: #fff;
    }

    .card p {
      color: #D4AF37;
      font-size: 18px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #D4AF37;
      color: black;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 10px;
      font-weight: 500;
    }

    .btn:hover {
      background: white;
    }
  </style>
</head>
<script>
function addToCart(product) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Added to cart!");
}
</script>
<body>

<header>MAHESHBHAI STORE</header>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
  <a href="login.html">Login</a>
</nav>

<div class="hero">
  <h1>Ganpati Bappa Morya üôè<br>Premium Festival Offers</h1>
</div>

<section>
  <h2>üî• Special Offers</h2>
  <div id="offer-products" class="grid"></div>
</section>

<footer>
  ¬© 2026 Maheshbhai Store | Designed by Dinesh Bang
</footer>

<!-- Firebase Offer Script -->
<script type="module" src="js/offers.js"></script>

</body>
</html>
