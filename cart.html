<!DOCTYPE html>
<html>
<head>
<title>Checkout | Maheshbhai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

h2{text-align:center;}

.container{
  max-width:600px;
  margin:auto;
}

.cart-item{
  background:#222;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
}

input,textarea{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
}

button{
  width:100%;
  padding:12px;
  background:#25D366;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  color:white;
  font-size:16px;
}

.total{
  text-align:right;
  font-size:18px;
  margin:10px 0;
}
</style>
</head>

<body>

<h2>Confirm Your Order</h2>

<div class="container" id="cartContainer"></div>

<div class="container">
<input type="text" id="name" placeholder="Full Name">
<input type="text" id="mobile" placeholder="Mobile Number">
<textarea id="address" placeholder="Delivery Address"></textarea>

<button onclick="placeOrder()">Place Order on WhatsApp</button>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("cartContainer");

function renderCart(){

  if(cart.length===0){
    container.innerHTML="<p>Your cart is empty</p>";
    return;
  }

  let total=0;
  container.innerHTML="";

  cart.forEach(item=>{
    total+=item.price*item.qty;

    container.innerHTML+=`
      <div class="cart-item">
        ${item.name} <br>
        â‚¹${item.price} x ${item.qty}
      </div>
    `;
  });

  container.innerHTML+=`
    <div class="total"><b>Total: â‚¹${total}</b></div>
  `;
}

function placeOrder(){

  const name=document.getElementById("name").value;
  const mobile=document.getElementById("mobile").value;
  const address=document.getElementById("address").value;

  if(!name||!mobile||!address){
    alert("Please fill all details");
    return;
  }

  let total=cart.reduce((sum,item)=>sum+(item.price*item.qty),0);

  let message="ðŸ› *New Order - Maheshbhai Store* %0A%0A";

  message+=`ðŸ‘¤ Name: ${name}%0A`;
  message+=`ðŸ“ž Mobile: ${mobile}%0A`;
  message+=`ðŸ  Address: ${address}%0A%0A`;
  message+="ðŸ§¾ Order Details:%0A";

  cart.forEach(item=>{
    message+=`- ${item.name} (${item.qty}) = â‚¹${item.price*item.qty}%0A`;
  });

  message+=`%0AðŸ’° Total: â‚¹${total}`;

  window.open(`https://wa.me/91XXXXXXXXXX?text=${message}`,"_blank");
}

renderCart();

</script>

</body>
</html>
