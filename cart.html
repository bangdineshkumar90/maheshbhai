<!DOCTYPE html>
<html>
<head>
<title>Checkout | Maheshbhai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Poppins,sans-serif;
  background:#111;
  color:white;
  margin:0;
  padding:20px;
}

h2{text-align:center;}

.container{
  max-width:700px;
  margin:auto;
}

.cart-item{
  background:#222;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.qty-btn{
  padding:4px 8px;
  background:gold;
  border:none;
  cursor:pointer;
  margin:0 5px;
}

.remove{
  background:red;
  border:none;
  color:white;
  padding:5px 8px;
  border-radius:5px;
  cursor:pointer;
}

input,select,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}

button.order-btn{
  width:100%;
  padding:12px;
  background:#25D366;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  color:white;
  font-size:16px;
}

.total{
  text-align:right;
  font-size:18px;
  margin:10px 0;
}
</style>
</head>

<body>

<h2>Confirm Your Order</h2>

<div class="container" id="cartContainer"></div>

<div class="container">

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="mobile" placeholder="Mobile Number">

<select id="area">
<option value="">Select Delivery Area</option>
<option value="Ganga Cypress">Ganga Cypress</option>
<option value="Kharadi">Kharadi</option>
<option value="Wagholi">Wagholi</option>
<option value="Viman Nagar">Viman Nagar</option>
</select>

<textarea id="address" placeholder="Full Address"></textarea>

<button class="order-btn" onclick="placeOrder()">Place Order on WhatsApp</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAf8oqme5drWgAxCdaFnMPWSYszsHU2odE",
  authDomain: "maheshbhai-store.firebaseapp.com",
  projectId: "maheshbhai-store",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("cartContainer");

function renderCart(){

  if(cart.length===0){
    container.innerHTML="<p>Your cart is empty</p>";
    return;
  }

  let total=0;
  container.innerHTML="";

  cart.forEach((item,index)=>{
    total+=item.price*item.qty;

    container.innerHTML+=`
      <div class="cart-item">
        <div>
          ${item.name} <br>
          â‚¹${item.price} x ${item.qty}
        </div>
        <div>
          <button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
          ${item.qty}
          <button class="qty-btn" onclick="changeQty(${index},1)">+</button>
          <button class="remove" onclick="removeItem(${index})">X</button>
        </div>
      </div>
    `;
  });

  container.innerHTML+=`
    <div class="total"><b>Total: â‚¹${total}</b></div>
  `;
}

window.changeQty=function(index,change){
  cart[index].qty+=change;
  if(cart[index].qty<=0) cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

window.removeItem=function(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

window.placeOrder=async function(){

  const name=document.getElementById("name").value;
  const mobile=document.getElementById("mobile").value;
  const area=document.getElementById("area").value;
  const address=document.getElementById("address").value;

  if(!name||!mobile||!area||!address){
    alert("Please fill all details");
    return;
  }

  let total=cart.reduce((sum,item)=>sum+(item.price*item.qty),0);
  let orderId="ORD"+Date.now();

  // Save in Firestore
  await addDoc(collection(db,"orders"),{
    orderId:orderId,
    customerName:name,
    mobile:mobile,
    area:area,
    address:address,
    items:cart,
    totalAmount:total,
    status:"Pending",
    date:new Date()
  });

  // WhatsApp Message
  let message=`ðŸ› *New Order* %0A%0A`;
  message+=`ðŸ†” Order ID: ${orderId}%0A`;
  message+=`ðŸ‘¤ ${name}%0AðŸ“ž ${mobile}%0AðŸ“ ${area}%0AðŸ  ${address}%0A%0A`;

  cart.forEach(item=>{
    message+=`- ${item.name} (${item.qty}) = â‚¹${item.price*item.qty}%0A`;
  });

  message+=`%0AðŸ’° Total: â‚¹${total}`;

  window.open(`https://wa.me/918149777658?text=${message}`,"_blank");

  localStorage.removeItem("cart");
}

renderCart();

</script>

</body>
</html>
